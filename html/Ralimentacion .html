    <div class="container">
        <h2>Registro de MASCOTAS</h2>
        <form>
            <label for="txtId">placa:</label>
            <input type="text" class="form-control" id="txtId" placeholder="Ingrese el numero de la placa">

            <input type="text" class="form-control" id="Nombre" placeholder="Ingrese su Nombre">
            

            <label for="txtId">Tipo:</label>
            <input type="text" class="form-control" id="Tipo" placeholder="Ingrese el Tipo de animal">

            <label for="txtId">edad:</label>

            <label for="txtId">Peso:</label>
            <input type="text" class="form-control" id="Peso_mas" placeholder="Ingrese el peso del animal">
            

             <label for="txtId">dueño:</label>
             <input type="text" class="form-control" id="doc" placeholder="Ingrese el dueño">
              <br>
             
 

            <button type="button" class="btn btn-dark" id="btnGuardarUsuario" onclick="AgregarUsuario">Agregar</button>
