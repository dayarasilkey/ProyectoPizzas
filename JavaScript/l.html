
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <br><br><br>
    <div class="container">
        <h2>Registro de MASCOTAS</h2>
        <form>
            <label for="txtId">placa:</label>
            <input type="text" class="form-control" id="txtId" placeholder="Ingrese el numero de la placa">
            

            <label for="txtId">Nombre:</label>
            <input type="text" class="form-control" id="nombres" placeholder="Ingrese su Nombre">
            


            <label for="txtId">Peso:</label>
            <input type="text" class="form-control" id="peso_mas" placeholder="Ingrese el peso del animal">
            



            <label for="txtId">Rasa:</label>
            <input type="text" class="form-control" id="rasa" placeholder="Ingrese la Rasa del animal">
            


            <label for="txtId">Tipo:</label>
            <input type="text" class="form-control" id="tipo" placeholder="Ingrese el Tipo de animal">
            

           

            <label for="txtId">edad:</label>
            <input type="text" class="form-control" id="edad" placeholder="Ingrese la edad del animal">
            
        

             <label for="txtId">dueño:</label>
             <input type="text" class="form-control" id="doc" placeholder="Ingrese el dueño">
              <br>
             
 

            <button type="button" class="btn btn-dark" id="btnGuardarUsuario" 
            >Agregar</button>
            <br>
            <br>
            <button type="button" class="btn btn-dark" id="listar" >listar</button>
            <br><br>
        </form>
    </div>

    <div class="container">
        <h2>Lista de ususarios agregados</h2>
        <table class="table table-hover" >
        <thead>
            <tr>
                <th>placa</th>
                <th>Nombre</th>
                <th>Peso</th>
                <th>Rasa</th>
                <th>Tipo</th>
                <th>edad</th>
                <th>dueño</th>
               
            </tr>
        </thead>
        <tbody id="UsuariosTabla">
            
        </tbody>
    </table>
    </div>

    <script src="interfas.js"></script>
    <script src="funcionalida.js"></script>
    <script src="Enviar.js"></script>
    <script src=""></script>
</body>
